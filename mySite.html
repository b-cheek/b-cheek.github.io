<!DOCTYPE html>
<html>
<head>
    <title>Brayden Cheek</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="mySite.css">
</head>
<label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
    <span id="light-theme-switch" class="material-icons" style="font-size: 35px;">light_mode</span>
    <span id="dark-theme-switch" class="material-icons" style="font-size: 35px;">dark_mode</span>
</label>
<body>
    <div id="top-of-site-pixel-anchor"></div>
    <script>
        if (
            "IntersectionObserver" in window &&
            "IntersectionObserverEntry" in window &&
            "intersectionRatio" in window.IntersectionObserverEntry.prototype
        ) {
        let observer = new IntersectionObserver(entries => {
            if (entries[0].boundingClientRect.y < 0) {
                document.body.classList.add("header-not-at-top");
            } else {
                document.body.classList.remove("header-not-at-top");
            }
        });
        observer.observe(document.querySelector("#top-of-site-pixel-anchor"));
        }
    </script>
    <div id="header">
    <span id="firstname">\Brayden</span><span id="lastname">Cheek</span><span class="blinking-cursor">_</span>
        <ul id="topnav">
            <li><a class="" href="#edu-long">Education</a></li>
            <li><a class="" href="#exp-long">Experience</a></li>
            <li><a class="" href="#personal-proj-long">Personal Projects</a></li>
            <li><a class="" href="#abt-me-long">About Me</a></li>
            <li><a class="active" href="#resume-container">Overview</a></li>
        </ul>
        <script>
            var btnList = document.getElementById("topnav");
            var btns = btnList.getElementsByTagName("a");
            for (var i=0; i<btns.length; i++) {
                btns[i].addEventListener("click", function() {
                    var cur = document.getElementsByClassName("active");
                    if (cur.length>0) cur[0].className = cur[0].className.replace("active", "");
                    this.className += "active";
                })
            }
        </script>
    </div>
    <div id="overview">
        Overview
        <div class="underline"></div>
    </div>
    <div id="contact-info">
        <span>Email: <a href="mailto:bwc1024@hotmail.com">bwc1024@hotmail.com</a></span>
        <span>Phone: <a href="tel:13213129592">+1 (321) 312-9592</a></span>
    </div>
    <div class="whitespace"></div>


</body>
</html>
