    <script>
        // The debounce function receives our function as a parameter
        const debounce = (fn) => {
        // This holds the requestAnimationFrame reference, so we can cancel it if we wish
        let frame;

        // The debounce function returns a new function that can receive a variable number of arguments
        return (...params) => {
            // If the frame variable has been defined, clear it now, and queue for next frame
            if (frame) {
            cancelAnimationFrame(frame);
            }

            // Queue our function call for the next frame
            frame = requestAnimationFrame(() => {
            // Call our function and pass any params we received
            fn(...params);
            });
        };
        };

        // Reads out the scroll position and stores it in the data attribute
        // so we can use it in our stylesheets
        const storeScroll = () => {
        document.documentElement.dataset.scroll = window.scrollY;
        };

        // Listen for new scroll events, here we debounce our `storeScroll` function
        document.addEventListener("scroll", debounce(storeScroll));

        // Update scroll position for first time
        storeScroll();
    </script>

    <script>
        // set underline widths, dynamic content appears
        document.addEventListener("scroll", function() {
            var elements = document.getElementsByClassName("scroll underline");
            for (var i=0; i<elements.length; i++) {
                var parentStyle = getComputedStyle(elements[i].parentElement);
                var topBuffer = 100;
                var underlineLoadRange = 300;
                var loadEndPos = parseInt(parentStyle.top)-(parseInt(parentStyle.height)+topBuffer);
                var loadStartPos = loadEndPos - underlineLoadRange;
                if ((window.scrollY-loadStartPos) > 0) {
                    elements[i].style.width = (100*((window.scrollY-loadStartPos)/underlineLoadRange).toString() + "%");
                    if (!elements[i].parentElement.classList.contains("full-bar") && (window.scrollY-loadStartPos) > underlineLoadRange) {
                        elements[i].parentElement.className += " full-bar";
                        var typeText = elements[i].parentElement.nextElementSibling;
                        typeText = findClass(typeText, "content-head");
                        if (typeText !== null) setTimeout(function() {
                            writeText(typeText, typeText.id);
                        }, 1000);
                    }
                }
                else elements[i].style.width = 0;
            }
        });

        function findClass(typeText, classTarget) {
            if (typeText.classList.contains(classTarget)) return typeText;
            if (typeText.children.length>0) return findClass(typeText.children[0], classTarget);
            if (typeText.nextElementSibling !== null) return findClass(typeText.nextElementSibling, classTarget);
            return null;
        }

        function writeText(typeText, textStore) {
            setTimeout(function() {
                typeText.innerHTML = typeText.innerHTML.substring(0,typeText.innerHTML.length-1);
                typeText.innerHTML += textStore[0] + "|";
                if (textStore.length>1) writeText(typeText, textStore.substring(1));
                else {
                    setTimeout(function() {
                        typeText.innerHTML = typeText.innerHTML.substring(0,typeText.innerHTML.length-1);
                    }, 500);
                }
            }, Math.random()*130);
        }

    </script>
    <script>
        class cirObj {
            constructor(width, height, top, right, xSpeed, ySpeed) {
                cirObj.numInstances = (cirObj.numInstances || 0) + 1;
                document.getElementsByClassName("sect-content")[0].innerHTML += "<div id=\"cir" + cirObj.numInstances + "\" class=\"cir\"></div>";
                this.me = document.getElementById("cir" + cirObj.numInstances);
                this.myParent = this.me.parentElement;
                this.myStyle = getComputedStyle(this.me);
                this.r = width;
                this.ySpeed = ySpeed;
                this.xSpeed = xSpeed;
                this.xBumpDepth = 1/(4*Math.abs(xSpeed)) + 0.55;
                this.yBumpDepth = 1/(4*Math.abs(ySpeed)) + 0.55;
                this.bumpRY = Math.round((this.yBumpDepth*this.r)/this.ySpeed)*this.ySpeed;
                this.bumpRX = Math.round((this.xBumpDepth*this.r)/this.xSpeed)*this.xSpeed;
                this.UBumpIn = false;
                this.UBumpOut = false;
                this.DBumpIn = false;
                this.DBumpOut = false;
                this.LBumpIn = false;
                this.LBumpOut = false;
                this.RBumpIn = false;
                this.RBumpOut = false;
                this.moveY = true;
                this.moveX = true;
                this.bumpTimerY = 0;
                this.bumpTimerX = 0;
                this.easeY = 1;
                this.easeX = 1;

                this.me.style.width = width + "px";
                this.me.style.height = height + "px";
                this.me.style.top = top + "px";
                this.me.style.right = right + "px";
                this.me.style.borderTopLeftRadius = 0.5*this.r + "px";
                this.me.style.borderTopRightRadius = 0.5*this.r + "px";
                this.me.style.borderBottomRightRadius = 0.5*this.r + "px";
                this.me.style.borderBottomLeftRadius = 0.5*this.r + "px";
            }
        }

        var cirList = [
            new cirObj(70, 70, 10, 3, -3, 3), 
            new cirObj(70, 70, 10, 3, -3, 3), 
            new cirObj(70, 70, 10, 3, -3, 3), 
            // new cirObj(40, 40, 10, 10, 2, -1)
        ];

        var active = false;
        var runner = 0;
        var moveSpeed = 10; //ms per pixel shift
        document.addEventListener("scroll", function() {
            if (!active) {
                if (window.scrollY>400 && window.scrollY<2000) {
                    active = true;
                    runner = setInterval(function() {
                        // cirList.forEach(cir => {
                        for (let i=0; i<cirList.length; i++) {
                            var cir = cirList[i];
                            console.log(cir, cir.moveX, cir.moveY);
                            if (cir.bumpTimerY>0) {
                                if (cir.bumpTimerX>0) {
                                    //MOVE FOR BOTH MAKE SURE TO IMPLEMENT THIS
                                }
                                else if (cir.bumpTimerY%Math.floor(cir.easeY)==0) {
                                    if (!(cir.UBumpIn || cir.UBumpOut)) {
                                        cir.me.style.top = (parseInt(cir.myStyle.top) + cir.ySpeed).toString() + "px";
                                    }
                                    cir.moveY = true;
                                }
                                else {
                                    cir.moveY = false;
                                }
                                cir.me.style.right = (parseInt(cir.myStyle.right) + cir.xSpeed).toString() + "px";
                            }
                            else if (cir.bumpTimerX>0) {
                                if (cir.bumpTimerX%Math.floor(cir.easeX)==0) {
                                    if (!(cir.RBumpIn || cir.RBumpOut)) {
                                        cir.me.style.right = (parseInt(cir.myStyle.right) + cir.xSpeed).toString() + "px";
                                    }
                                    cir.moveX = true;
                                }
                                else {
                                    cir.moveX = false;
                                }
                                cir.me.style.top = (parseInt(cir.myStyle.top) + cir.ySpeed).toString() + "px";
                            }
                            else {
                                cir.me.style.top = (parseInt(cir.myStyle.top) + cir.ySpeed).toString() + "px";
                                cir.me.style.right = (parseInt(cir.myStyle.right) + cir.xSpeed).toString() + "px";
                            }
                            if (cir.DBumpIn || cir.DBumpOut || parseInt(cir.myStyle.top) >= parseInt(getComputedStyle(cir.myParent).height)-parseInt(cir.myStyle.height)) {
                                cir.bumpTimerY++;
                                if (!(cir.DBumpIn || cir.DBumpOut)) cir.DBumpIn = true;
                                else if (cir.DBumpIn && cir.moveY) {
                                    cir.me.style.height = (parseInt(cir.myStyle.height) - cir.ySpeed).toString() + "px";
                                    cir.me.style.width = (parseInt(cir.myStyle.width) + cir.ySpeed).toString() + "px";
                                    cir.me.style.borderBottomRightRadius = (parseInt(cir.myStyle.borderBottomRightRadius) - cir.ySpeed).toString() + "px";
                                    cir.me.style.borderBottomLeftRadius = (parseInt(cir.myStyle.borderBottomLeftRadius) - cir.ySpeed).toString() + "px";
                                    cir.easeY += 0.25;
                                    if (parseInt(cir.myStyle.height) <= cir.bumpRY) {
                                        cir.DBumpIn = false;
                                        cir.DBumpOut = true;
                                        cir.ySpeed*=-1;
                                    }
                                }
                                else if (cir.DBumpOut && cir.moveY) {
                                    cir.me.style.height = (parseInt(cir.myStyle.height) - cir.ySpeed).toString() + "px";
                                    cir.me.style.width = (parseInt(cir.myStyle.width) + cir.ySpeed).toString() + "px";
                                    cir.me.style.borderBottomRightRadius = (parseInt(cir.myStyle.borderBottomRightRadius) - cir.ySpeed).toString() + "px";
                                    cir.me.style.borderBottomLeftRadius = (parseInt(cir.myStyle.borderBottomLeftRadius) - cir.ySpeed).toString() + "px";
                                    cir.easeY -= 0.25;
                                    if (parseInt(cir.myStyle.height) >= cir.r) {
                                        cir.DBumpOut = false;
                                        cir.bumpTimerY = 0;
                                    }
                                }
                            }
                            else if (cir.UBumpIn || cir.UBumpOut || parseInt(cir.myStyle.top)<=0) {
                                cir.bumpTimerY++;
                                if (!(cir.UBumpIn || cir.UBumpOut)) cir.UBumpIn = true;
                                else if (cir.UBumpIn && cir.moveY) {
                                    cir.me.style.height = (parseInt(cir.myStyle.height) + cir.ySpeed).toString() + "px";
                                    cir.me.style.width = (parseInt(cir.myStyle.width) - cir.ySpeed).toString() + "px";
                                    cir.me.style.borderTopRightRadius = (parseInt(cir.myStyle.borderTopRightRadius) + cir.ySpeed).toString() + "px";
                                    cir.me.style.borderTopLeftRadius = (parseInt(cir.myStyle.borderTopLeftRadius) + cir.ySpeed).toString() + "px";
                                    cir.easeY += 0.25;
                                    if (parseInt(cir.myStyle.height) <= cir.bumpRY) {
                                        cir.UBumpIn = false;
                                        cir.UBumpOut = true;
                                        cir.ySpeed*=-1;
                                    }
                                }
                                else if (cir.UBumpOut && cir.moveY) {
                                    cir.me.style.height = (parseInt(cir.myStyle.height) + cir.ySpeed).toString() + "px";
                                    cir.me.style.width = (parseInt(cir.myStyle.width) - cir.ySpeed).toString() + "px";
                                    cir.me.style.borderTopRightRadius = (parseInt(cir.myStyle.borderTopRightRadius) + cir.ySpeed).toString() + "px";
                                    cir.me.style.borderTopLeftRadius = (parseInt(cir.myStyle.borderTopLeftRadius) + cir.ySpeed).toString() + "px";
                                    cir.easeY -= 0.25;
                                    if (parseInt(cir.myStyle.height) >= cir.r) {
                                        cir.UBumpOut = false;
                                        cir.bumpTimerY = 0;
                                    }
                                }
                            }
                            if (cir.LBumpIn || cir.LBumpOut || parseInt(cir.myStyle.right) >= parseInt(getComputedStyle(cir.myParent).width)-parseInt(cir.myStyle.width)) {
                                cir.bumpTimerX++;
                                if (!(cir.LBumpIn || cir.LBumpOut)) cir.LBumpIn = true;
                                else if (cir.LBumpIn && cir.moveX) {
                                    cir.me.style.height = (parseInt(cir.myStyle.height) + cir.xSpeed).toString() + "px";
                                    cir.me.style.width = (parseInt(cir.myStyle.width) - cir.xSpeed).toString() + "px";
                                    cir.me.style.borderTopLeftRadius = (parseInt(cir.myStyle.borderTopLeftRadius) - cir.xSpeed).toString() + "px";
                                    cir.me.style.borderBottomLeftRadius = (parseInt(cir.myStyle.borderBottomLeftRadius) - cir.xSpeed).toString() + "px";
                                    cir.easeX += 0.25;
                                    if (parseInt(cir.myStyle.width) <= cir.bumpRX) {
                                        cir.LBumpIn = false;
                                        cir.LBumpOut = true;
                                        cir.xSpeed*=-1;
                                    }
                                }
                                else if (cir.LBumpOut && cir.moveX) {
                                    cir.me.style.height = (parseInt(cir.myStyle.height) + cir.xSpeed).toString() + "px";
                                    cir.me.style.width = (parseInt(cir.myStyle.width) - cir.xSpeed).toString() + "px";
                                    cir.me.style.borderTopLeftRadius = (parseInt(cir.myStyle.borderTopLeftRadius) - cir.xSpeed).toString() + "px";
                                    cir.me.style.borderBottomLeftRadius = (parseInt(cir.myStyle.borderBottomLeftRadius) - cir.xSpeed).toString() + "px";
                                    cir.easeX -= 0.25;
                                    if (parseInt(cir.myStyle.width) >= cir.r) {
                                        cir.LBumpOut = false;
                                        cir.bumpTimerX = 0;
                                    }
                                }
                            }
                            else if (cir.RBumpIn || cir.RBumpOut || parseInt(cir.myStyle.right)<=0) {
                                cir.bumpTimerX++;
                                if (!(cir.RBumpIn || cir.RBumpOut)) cir.RBumpIn = true;
                                else if (cir.RBumpIn && cir.moveX) {
                                    cir.me.style.height = (parseInt(cir.myStyle.height) - cir.xSpeed).toString() + "px";
                                    cir.me.style.width = (parseInt(cir.myStyle.width) + cir.xSpeed).toString() + "px";
                                    cir.me.style.borderTopRightRadius = (parseInt(cir.myStyle.borderTopRightRadius) + cir.xSpeed).toString() + "px";
                                    cir.me.style.borderBottomRightRadius = (parseInt(cir.myStyle.borderBottomRightRadius) + cir.xSpeed).toString() + "px";
                                    cir.easeX += 0.25;
                                    if (parseInt(cir.myStyle.width) <= cir.bumpRY) {
                                        cir.RBumpIn = false;
                                        cir.RBumpOut = true;
                                        cir.xSpeed*=-1;
                                    }
                                }
                                else if (cir.RBumpOut && cir.moveX) {
                                    cir.me.style.height = (parseInt(cir.myStyle.height) - cir.xSpeed).toString() + "px";
                                    cir.me.style.width = (parseInt(cir.myStyle.width) + cir.xSpeed).toString() + "px";
                                    cir.me.style.borderTopRightRadius = (parseInt(cir.myStyle.borderTopRightRadius) + cir.xSpeed).toString() + "px";
                                    cir.me.style.borderBottomRightRadius = (parseInt(cir.myStyle.borderBottomRightRadius) + cir.xSpeed).toString() + "px";
                                    cir.easeX -= 0.25;
                                    if (parseInt(cir.myStyle.width) >= cir.r) {
                                        cir.RBumpOut = false;
                                        cir.bumpTimerX = 0;
                                    }
                                }
                            }
                        // });
                        }
                    }, moveSpeed);
                }
            }
            else if (window.scrollY<400 || window.scrollY>2000) {
                clearInterval(runner);
                active = false;
            }
        });
    </script>
