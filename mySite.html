<!DOCTYPE html>
<html>
<head>
    <title>Brayden Cheek</title>
    <style>

        * {
            box-sizing: border-box;
        }

        #top-of-site-pixel-anchor {
            position: absolute;
            width: 1px;
            height: 1px;
            top: 10em;
            left: 0;
        }

        html, body {
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
        }

        p, span, a {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            margin: 0;
            opacity: 1;
            color: #e4e4e4;
        }

        a {
            text-decoration: none;
            color: #1a73e8;
            padding: 3px;
            background-color: transparent;
        }

        a:hover {
            text-decoration: underline;
            transition: all
        }

        a:active {
            font-weight: bold;
        }

        #header {
            width: 100%;
            height: 2.3em;
            background-color:#4285F4;
            padding: 0.412em 1em;
            color: white;
            border-bottom: 0px solid rgba(255, 255, 255, 0);
            border-right: 0px solid rgba(255, 255, 255, 0);
            position: fixed;
            font-family:'Courier New', Courier, monospace;
            font-size: 2.5em;
            transition: all 1s;
        }

        #firstname {
            position: absolute;
            left: 1em;
            top: 0.588em;
            color: white;
            font-family:'Courier New', Courier, monospace;
            transition: all 1s;
        }

        #lastname {
            position: absolute;
            left: 6.3em;
            top: 0.588em;
            color: white;
            font-family:'Courier New', Courier, monospace;
            transition: all 1s;
        }

        body.header-not-at-top #header {
            width: 5.4em;
            height: 2.8em;
            padding: 0.2em 0.3em;
            border-bottom: 2px solid rgba(255, 255, 255, 1);
            border-right: 2px solid rgba(255, 255, 255, 1);
            border-radius: 0 0 20px 0;
            transition: all 1s;
        }

        body.header-not-at-top #header ul, body.header-not-at-top #header .blinking-cursor {
            opacity: 0;
            transition: all 0.2s;
        }

        body.header-not-at-top #lastname {
            left: 0.3em;
            padding-top: 0.7em;
            transition: all 1s;
        }

        body.header-not-at-top #firstname {
            left: 0.3em;
            top: 0.3em;
            transition: all 1s;
        }

        .blinking-cursor {
            position: relative;
            left: 8.35em;
            font-size: 1em;
            color: white;
            transition: all ease-in-out 0.2s 1s;
            animation: 1s blink step-end infinite;
        }

        @keyframes blink {
            from, to {
                color: transparent;
            }
            50% {
                color: white;
            }
        }

        #topnav {
            display: inline;
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: visible;
            position: -webkit-sticky; /* Safari */
            position: sticky;
            top: 0;
        }

        #topnav a {
            text-decoration:none;
            font-family:'Courier New', Courier, monospace;
        }

        #header ul {
            position: fixed;
            top: 0.55em;
            right: 1em;
            transition: all ease-in-out 0.2s 1s;
        }

        #topnav li {
            float: right;
        }

        #topnav li a {
            display: block;
            color: white;
            padding: 0.3em 1em;
            border-radius: 0.2em;
            text-align: center;
            text-decoration: none;
            font-size: 0.7em;
        }

        #topnav li:hover a {
            background-color: #F4B400;
            color: #555;
            transition: all 0.2s;
        }

        .active {
            background-color: #0F9D58;
        }

        #contact-info {
            z-index: 9;
            width: 100%;
            height: 50px;
            position: fixed;
            bottom: 0px;
            background-color: rgba(55,55,55,0.5);
            /* background-color: #aaa; */
            /* opacity: 0.5; */
            border-top: solid 1px rgba(185, 185, 185, 0.5);
            display: flex;
            justify-content: center;
        }

        #contact-info span {
            margin: 15px;
        }

        .whitespace {
            height: .01em;
            width: 100%;
            position: absolute;
            bottom: -103em;
        }

    </style>
</head>
<body>
    <div id="top-of-site-pixel-anchor"></div>
    <script>
        if (
            "IntersectionObserver" in window &&
            "IntersectionObserverEntry" in window &&
            "intersectionRatio" in window.IntersectionObserverEntry.prototype
        ) {
        let observer = new IntersectionObserver(entries => {
            if (entries[0].boundingClientRect.y < 0) {
                document.body.classList.add("header-not-at-top");
            } else {
                document.body.classList.remove("header-not-at-top");
            }
        });
        observer.observe(document.querySelector("#top-of-site-pixel-anchor"));
        }
    </script>
    <div id="header">
    <span id="firstname">\Brayden</span><span id="lastname">Cheek</span><span class="blinking-cursor">_</span>
        <ul id="topnav">
            <li><a class="" href="#edu-long">Education</a></li>
            <li><a class="" href="#exp-long">Experience</a></li>
            <li><a class="" href="#personal-proj-long">Personal Projects</a></li>
            <li><a class="" href="#abt-me-long">About Me</a></li>
            <li><a class="active" href="#resume-container">Overview</a></li>
        </ul>
        <script>
            var btnList = document.getElementById("topnav");
            var btns = btnList.getElementsByTagName("a");
            for (var i=0; i<btns.length; i++) {
                btns[i].addEventListener("click", function() {
                    var cur = document.getElementsByClassName("active");
                    if (cur.length>0) cur[0].className = cur[0].className.replace("active", "");
                    this.className += "active";
                })
            }
        </script>
    </div>
    <div id="contact-info">
        <span>Email: <a href="mailto:bwc1024@hotmail.com">bwc1024@hotmail.com</a></span>
        <span>Phone: <a href="tel:13213129592">+1 (321) 312-9592</a></span>
    </div>
    <div class="whitespace"></div>


</body>
</html>
